plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace 'webkul.bagisto_app_demo'
    compileSdkVersion 36
    ndkVersion = "28.2.13676358"

    signingConfigs {
        release {
            storeFile file('jks')
            storePassword 'admin'
            keyAlias 'admin'
            keyPassword 'admin'
        }
    }

    compileOptions {
        // UPDATED: Modern Gradle 8.9+ requires Java 17
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // UPDATED: Must match compileOptions
        jvmTarget = '17'
    }

    buildFeatures {
        dataBinding = true
        // ADDED: This is required to fix the "Unresolved reference" errors for Binding classes
        viewBinding = true 
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "ecom.thesmartedgetech.com"
        minSdkVersion 24
        targetSdkVersion 36
        versionCode 118
        versionName "2.2.2"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false 
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:33.1.0') // Updated BOM
    
    // AR & ML KIT
    implementation 'com.google.ar.sceneform.ux:sceneform-ux:1.17.1'
    implementation 'com.google.ar.sceneform:assets:1.17.1'
    implementation "com.google.ar:core:1.41.0" // Updated AR Core
    
    api 'com.google.android.gms:play-services-mlkit-text-recognition:19.0.0'
    api 'com.google.mlkit:image-labeling:17.0.8'
    api 'com.google.mlkit:image-labeling-custom:17.0.2'
    
    // AndroidX Components
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'com.github.bumptech.glide:glide:4.16.0'

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
    implementation 'commons-io:commons-io:2.15.1'
}