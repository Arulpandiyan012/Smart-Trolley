buildscript {
    // UPDATED: 1.9.24 or 2.1.0 are the stable choices for Flutter 3.10+ 
    ext.kotlin_version = '2.1.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // UPDATED: Use 4.4.1 for better compatibility with Gradle 8+
        classpath 'com.google.gms:google-services:4.4.1'
        
        // CORRECT: Matches your requirements
        classpath 'com.android.tools.build:gradle:8.9.1'
        
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        
        // UPDATED: Use 3.0.2 for modern Crashlytics support
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}